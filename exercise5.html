<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List Exercise</title>
    
  </head>
  <body>
    <ul>
      <li><a href="https://www.google.com">Hello Happy</a></li>
      <li><a href="https://www.nasa.gov">DuckDuckGo</a></li>
      <li><a href="https://www.w3schools.com/">CSS Tricks</a></li>
    </ul>
    <iframe id="iframe" src="https://www.google.com" width="800" height="480"></iframe>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script>
    /*
    Make it so that when you click on one of the links on this page,
    instead of navigating the browser to that page, it renders that
    page in the iframe below. Set the iframe's `src` attribute to a URL will cause it to render the page.
    */
    $(function() {
        $("li a").click(function(e){
            e.preventDefault();
            var source = $(this).attr("href");
            console.log(source);
            $("#iframe").attr("src", source);
        });
      // Write code here
    });
    </script>
  </body>
</html>
